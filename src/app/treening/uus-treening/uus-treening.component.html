<section class="uus-treening" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onAlustaTreeningut(f)" #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center">Aeg alustada treeninguga!</mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field>
          <mat-select placeholder="Vali harjutus" ngModel name="harjutus" required>
            <mat-option *ngFor="let harjutus of harjutused" [value]="harjutus.id">
              {{ harjutus.nimi }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button type="submit" mat-button [disabled]="f.invalid">Alusta</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
