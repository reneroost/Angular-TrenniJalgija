<section>
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    [formGroup]="logimiseVorm"
    (ngSubmit)="onEsitatud()">

    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Sinu email"
        formControlName="email">
        <mat-hint>Palun sisesta reaalne email.</mat-hint>
        <mat-error>Vale email</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="Sinu parool"
        formControlName="parool">
        <mat-hint>Palun sisesta oma parool.</mat-hint>
        <mat-error>Parool puudu</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary" [disabled]="logimiseVorm.invalid">Esita</button>
  </form>
</section>
