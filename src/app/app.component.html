<mat-sidenav-container>

  <mat-sidenav #kulgnavi role="navigation">
    <app-kulgnavi-nimekiri (sulgeKulgnavi)="kulgnavi.close()"></app-kulgnavi-nimekiri>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-pais (kulgnaviLuliti)="kulgnavi.toggle()"></app-pais>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>

</mat-sidenav-container>
